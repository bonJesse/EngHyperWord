                        .then(() => utils.showNotification('已复制到剪贴板'))

                attachEventListeners: () => {
                    elements.analyzeButton.addEventListener('click', app.handleAnalyzeClick);
                    elements.wordInput.addEventListener('input', app.toggleClearButton);
                    elements.wordInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') app.handleAnalyzeClick();
                    });
                    elements.clearButton.addEventListener('click', app.clearInput);
                    document.getElementById('darkModeToggle').addEventListener('click', app.toggleDarkMode);
                    document.getElementById('themeToggle').addEventListener('click', app.toggleTheme);
                    document.getElementById('advancedSettings').addEventListener('click', app.showAdvancedSettings);
                    elements.resultContent.addEventListener('mouseup', app.handleTextSelection);
                },

                // 处理分析点击事件
                handleAnalyzeClick: () => {
                    const word = elements.wordInput.value.trim();
                    if (word) {
                        utils.showNotification('正在分析词语...');
                        app.analyzeWord(word);
                        elements.wordInput.classList.add('fade-in-scale');
                        setTimeout(() => elements.wordInput.classList.remove('fade-in-scale'), 300);
                    } else {
                        utils.showNotification('请输入英语单词');
                    }
                },

                // 分析单词
                analyzeWord: async (word) => {
                    try {
                        const response = await fetch(`${API_URL}?key=${utils.decodeApiKey(GEMINI_KEY)}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [{
                                        text: `请分析以下英语单词，提供以下信息：
                                               **1. 音标（包括英式和美式）**
                                               **2. 中文释义**
                                               **3. 英文释义**
                                               **4. 近义词**
                                               **5. 反义词**
                                               **6. 词源**
                                               **7. 英文例句** 
                                               单词：${word}`
                                    }]
                                }],
                                generationConfig: {
                                    temperature: 0.7,
                                    topK: 1,
                                    topP: 1,
                                    maxOutputTokens: 2048,
                                },
                            })
                        });
                        
                        if (!response.ok) throw new Error('API请求失败');
                        
                        const data = await response.json();
                        if (!data.candidates?.[0]?.content?.parts) {
                            throw new Error('API返回的数据格式不正确');
                        }
                        
                        const result = data.candidates[0].content.parts[0].text;
                        app.displayResult(result, word);
                        utils.showNotification('分析完成');
                    } catch (error) {
                        console.error('API错误:', error);
                        utils.showNotification('分析失败，请重试');
                    }
                },

                // 显示结果
                displayResult: (result, originalWord) => {
                    console.log('开始处理结果:', result);
                    const resultCard = document.getElementById('resultCard');
                    const resultContent = document.getElementById('resultContent');
                    if (!resultCard || !resultContent) {
                        console.error('未找到必要的DOM元素');
                        return;
                    }
                    resultCard.style.display = 'block';
                    
                    const queryWordContainer = document.getElementById('queryWordContainer');
                    if (queryWordContainer) {
                        queryWordContainer.innerHTML = '';
                        const queryWordElement = document.createElement('span');
                        queryWordElement.id = 'queryWord';
                        queryWordElement.textContent = originalWord;
                        queryWordContainer.appendChild(queryWordElement);
                    } else {
                        console.error('未找到queryWordContainer元素');
                    }
                    
                    resultContent.innerHTML = '';
                    
                    // 创建一个数组来存储所有的卡片
                    const cards = [];
                    
                    // 创建音标信息卡片
                    const ukPronunciation = result.match(/UK: \[(.*?)\]/)?.[1] || '';
                    const usPronunciation = result.match(/US: \[(.*?)\]/)?.[1] || '';
                    
                    if (ukPronunciation || usPronunciation) {
                        const pronunciationCard = createInfoCard('音标', '');
                        const pronunciationContent = pronunciationCard.querySelector('.info-card-content');
                        pronunciationContent.innerHTML = `
                            ${ukPronunciation ? `<span>UK [${ukPronunciation}]</span>` : ''}
                            ${usPronunciation ? `<span>US [${usPronunciation}]</span>` : ''}
                        `;
                        cards.push(pronunciationCard);
                    }

                    const sections = result.split('**').filter(section => section.trim());
                    
                    sections.forEach((section, index) => {
                        const [title, ...contentLines] = section.split('\n');
                        const trimmedTitle = title.trim().replace(/^\d+\.\s*/, '');
                        let content = contentLines.join('\n').trim();

                        if (trimmedTitle === '近义词' || trimmedTitle === '反义词') {
                            const words = content.match(/\*([^*]+)/g)?.map(word => word.slice(1).trim()) || [];
                            const infoCard = createInfoCard(trimmedTitle, '');
                            const wordTable = createWordTable(words.slice(0, 6));
                            infoCard.querySelector('.info-card-content').appendChild(wordTable);
                            cards.push(infoCard);
                        } else if (trimmedTitle === '英文例句') {
                            const sentences = content.split('\n').filter(sentence => sentence.trim().startsWith('*'));
                            content = sentences.map(sentence => sentence.trim().replace(/^\*\s*/, '')).join('\n');
                            const infoCard = createInfoCard(trimmedTitle, content);
                            cards.push(infoCard);
                        } else if (trimmedTitle !== '音标') {
                            let subcontent = '';
                            if (trimmedTitle === '中文释义' || trimmedTitle === '英文释义') {
                                const parts = content.split(/[,，]/);
                                content = parts[0].trim();
                                subcontent = parts.slice(1).join(', ').trim();
                            }
                            const infoCard = createInfoCard(trimmedTitle, content, subcontent);
                            cards.push(infoCard);
                        }
                    });

                    // 找到中文释义卡片的索引
                    const chineseDefinitionIndex = cards.findIndex(card => card.querySelector('.info-card-title').textContent === '中文释义');
                    
                    // 如果找到中文释义卡片，将音标卡片插入到它前面
                    if (chineseDefinitionIndex !== -1) {
                        const pronunciationCard = cards.find(card => card.querySelector('.info-card-title').textContent === '音标');
                        if (pronunciationCard) {
                            cards.splice(chineseDefinitionIndex, 0, cards.splice(cards.indexOf(pronunciationCard), 1)[0]);
                        }
                    }

                    // 将所有卡片添加到结果内容中
                    cards.forEach((card, index) => {
                        card.style.animationDelay = `${index * 0.1}s`;
                        resultContent.appendChild(card);
                    });

                    resultCard.style.display = 'block';
                    resultCard.scrollIntoView({ behavior: 'smooth' });
                },

                // 切换清除按钮显示
                toggleClearButton: () => {
                    elements.clearButton.style.display = elements.wordInput.value ? 'block' : 'none';
                },

                // 清除输入
                clearInput: () => {
                    elements.wordInput.value = '';
                    elements.clearButton.style.display = 'none';
                    elements.resultCard.style.display = 'none';
                    elements.wordInput.focus();
                },

                // 切换暗黑模式
                toggleDarkMode: () => {
                    document.body.classList.toggle('dark-mode');
                    const darkModeIcon = document.querySelector('#darkModeToggle i');
                    if (darkModeIcon) {
                        darkModeIcon.classList.toggle('fa-moon');
                        darkModeIcon.classList.toggle('fa-sun');
                    }
                    utils.showNotification(document.body.classList.contains('dark-mode') ? '已切换到夜间模式' : '已切换到日间模式');
                },

                // 切换主题
                toggleTheme: () => {
                    const themes = ['默认', '像素风', '打字机风格'];
                    const currentTheme = document.body.getAttribute('data-theme') || '默认';
                    const nextTheme = themes[(themes.indexOf(currentTheme) + 1) % themes.length];
                    document.body.setAttribute('data-theme', nextTheme);
                    app.applyTheme(nextTheme);
                    utils.showNotification(`已切换到${nextTheme}主题`);
                },

                // 应用主题
                applyTheme: (theme) => {
                    document.body.className = theme !== '默认' ? theme : '';
                    if (document.querySelector('#darkModeToggle i').classList.contains('fa-sun')) {
                        document.body.classList.add('dark-mode');
                    }
                },

                // 显示高级设置
                showAdvancedSettings: () => {
                    utils.showNotification('高级设置功能即将推出');
                },

                // 处理文本选择
                handleTextSelection: (event) => {
                    const selection = window.getSelection();
                    const selectedText = selection.toString().trim();

                    if (selectedText) {
                        let rect;
                        let touchX, touchY;

                        // 检查是否为触摸事件
                        if (event.type === 'touchend') {
                            const touch = event.changedTouches[0];
                            touchX = touch.clientX;
                            touchY = touch.clientY;
                            rect = {
                                right: touchX,
                                bottom: touchY
                            };
                        } else {
                            rect = selection.getRangeAt(0).getBoundingClientRect();
                        }

                        let searchIcon = document.getElementById('floatingSearchIcon');
                        if (!searchIcon) {
                            searchIcon = document.createElement('div');
                            searchIcon.id = 'floatingSearchIcon';
                            searchIcon.className = 'floating-search-icon fade-in-scale';
                            searchIcon.innerHTML = '🔍';
                            document.body.appendChild(searchIcon);
                        }

                        // 调整位置到选中文本的右下方，并增加一些偏移
                        searchIcon.style.left = `${(touchX || rect.right) + window.scrollX + 5}px`;
                        searchIcon.style.top = `${(touchY || rect.bottom) + window.scrollY + 5}px`;
                        searchIcon.style.opacity = '1';
                        searchIcon.classList.remove('clicked');

                        const handleSearchIconClick = () => {
                            elements.wordInput.value = selectedText;
                            app.handleAnalyzeClick();
                            searchIcon.classList.add('clicked');
                            setTimeout(() => {
                                searchIcon.style.opacity = '0';
                                searchIcon.classList.remove('clicked');
                            }, 500);
                        };

                        // 移除之前的事件监听器
                        searchIcon.removeEventListener('click', handleSearchIconClick);
                        searchIcon.removeEventListener('touchend', handleSearchIconClick);

                        // 添加新的事件监听器
                        searchIcon.addEventListener('click', handleSearchIconClick);
                        searchIcon.addEventListener('touchend', (e) => {
                            e.preventDefault(); // 防止触发额外的点击事件
                            handleSearchIconClick();
                        });

                        setTimeout(() => {
                            searchIcon.style.opacity = '0';
                        }, 2000);
                    }
                }
            };

            // 创建信息卡片
            function createInfoCard(title, content, subcontent = '') {
                const cardElement = document.createElement('div');
                cardElement.className = 'info-card fade-in-up';
                
                const titleElement = document.createElement('div');
                titleElement.className = 'info-card-title';
                titleElement.textContent = title;
                
                const contentElement = document.createElement('div');
                contentElement.className = 'info-card-content';
                
                if (title === '英文例句') {
                    // 为英文例句创建特殊的格式
                    const sentences = content.split('\n');
                    sentences.forEach(sentence => {
                        if (sentence.trim().startsWith('*')) {
                            const sentenceElement = document.createElement('div');
                            sentenceElement.className = 'example-sentence';
                            sentenceElement.textContent = sentence.trim().substring(1).trim(); // 移除星号并修剪空白
                            contentElement.appendChild(sentenceElement);
                        }
                    });
                } else {
                    contentElement.textContent = content;
                }
                
                if (subcontent) {
                    const subcontentElement = document.createElement('div');
                    subcontentElement.className = 'info-card-subcontent';
                    subcontentElement.textContent = subcontent;
                    contentElement.appendChild(subcontentElement);
                }
                
                cardElement.appendChild(titleElement);
                cardElement.appendChild(contentElement);
                
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                `;
                copyButton.addEventListener('click', () => utils.copyTextToClipboard(title + ': ' + content + (subcontent ? '\n' + subcontent : '')));
                cardElement.appendChild(copyButton);
                
                return cardElement;
            }

            // 创建单词表格
            function createWordTable(words) {
                const table = document.createElement('table');
                table.className = 'word-table';
                const row1 = table.insertRow();
                const row2 = table.insertRow();

                words.forEach((word, index) => {
                    const cell = (index < 3 ? row1 : row2).insertCell();
                    cell.className = 'word-cell';

                    const wordText = document.createElement('span');
                    wordText.className = 'word-text';
                    wordText.textContent = word;

                    const searchIcon = document.createElement('div');
                    searchIcon.className = 'search-icon';
                    searchIcon.innerHTML = '🔍';

                    cell.appendChild(wordText);
                    cell.appendChild(searchIcon);

                    cell.addEventListener('click', () => {
                        elements.wordInput.value = word;
                        app.handleAnalyzeClick();
                    });
                });

                return table;
            }

            // 当 DOM 加载完成后初始化应用
            document.addEventListener('DOMContentLoaded', () => {
                app.init();
                
                // 添加触摸事件监听器
                elements.resultContent.addEventListener('touchend', app.handleTextSelection);
            });
        })();
    </script>
</body>
